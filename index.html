<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Confusion Flick</title>
    </head>
    <body>
        <header>
            <p>Confusion Flick</p>
        </header>
        <main>
            <section id="display">
            </section>
            <section id="timer">
                <div class="progress">
                    <div id="timer-progress" class="progress-bar">
                    </div>
                </div>
            </section>
            <section id="keyboard">
                <table>
                    <tbody>
                        <tr class="keyboard-row">
                            <td class="keyboard-key">あ</td>
                            <td class="keyboard-key">か</td>
                            <td class="keyboard-key">さ</td>
                        </tr>
                        <tr class="keyboard-row">
                            <td class="keyboard-key">た</td>
                            <td class="keyboard-key">な</td>
                            <td class="keyboard-key">は</td>
                        </tr>
                        <tr class="keyboard-row">
                            <td class="keyboard-key">ま</td>
                            <td class="keyboard-key">や</td>
                            <td class="keyboard-key">ら</td>
                        </tr>
                        <tr class="keyboard-row">
                            <td class="keyboard-key">゛</td>
                            <td class="keyboard-key">わ</td>
                            <td class="keyboard-key">、</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </body>
</html>
