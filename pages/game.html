<section id="timer">
    <div class="progress rounded-0">
        <div id="timer-progress" class="progress-bar">
        </div>
    </div>
</section>
<section class="p-3">
    <div class="card">
        <div class="card-body">
            <p id="display" class="h4"></p>
        </div>
    </div>
</section>
<div class="fixed-bottom">
    <section class="d-flex justify-content-between px-3 py-2">
        <p class="h5 mb-0">
            <span id="game-sentence-current"></span>
            <span>問目</span>
        </p>
        <p class="h5 mb-0">
            <span>Miss</span>
            <span id="game-miss-current"></span>
        </p>
    </section>
    <section id="keyboard">
        <div class="keyboard-wrapper">
            <div
                class="keyboard-key"
                style="grid-row: 1; grid-column: 1;"
                data-characters="あ,い,う,え,お"
            >
                あ
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 1; grid-column: 2;"
                data-characters="か,き,く,け,こ"
            >
                か
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 1; grid-column: 3;"
                data-characters="さ,し,す,せ,そ"
            >
                さ
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 2; grid-column: 1;"
                data-characters="た,ち,つ,て,と"
            >
                た
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 2; grid-column: 2;"
                data-characters="な,に,ぬ,ね,の"
            >
                な
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 2; grid-column: 3;"
                data-characters="は,ひ,ふ,へ,ほ"
            >
                は
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 3; grid-column: 1;"
                data-characters="ま,み,む,め,も"
            >
                ま
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 3; grid-column: 2;"
                data-characters="や,_,ゆ,_,よ"
            >
                や
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 3; grid-column: 3;"
                data-characters="ら,り,る,れ,ろ"
            >
                ら
            </div>
            <div
                class="keyboard-key keyboard-key-special"
                style="grid-row: 4; grid-column: 1;"
                data-characters="^,゛,$,゜,_"
            >
                ゛゜
            </div>
            <div
                class="keyboard-key"
                style="grid-row: 4; grid-column: 2;"
                data-characters="わ,を,ん,ー,_"
            >
                わ
            </div>
            <div
                class="keyboard-key keyboard-key-special"
                style="grid-row: 4; grid-column: 3;"
                data-characters="、,。,？,！,_"
            >
                、。
            </div>
        </div>
        <div class="text-center py-2">
            <small>Confusion Flick</small>
        </div>
    </section>
</div>
