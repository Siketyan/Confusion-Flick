<section id="display">
</section>
<section id="timer">
    <div class="progress">
        <div id="timer-progress" class="progress-bar">
        </div>
    </div>
</section>
<section id="keyboard">
    <table>
        <tbody>
            <tr class="keyboard-row">
                <td class="keyboard-key" data-characters="あ,い,う,え,お">あ</td>
                <td class="keyboard-key" data-characters="か,き,く,け,こ">か</td>
                <td class="keyboard-key" data-characters="さ,し,す,せ,そ">さ</td>
            </tr>
            <tr class="keyboard-row">
                <td class="keyboard-key" data-characters="た,ち,つ,て,と">た</td>
                <td class="keyboard-key" data-characters="な,に,ぬ,ね,の">な</td>
                <td class="keyboard-key" data-characters="は,ひ,ふ,へ,ほ">は</td>
            </tr>
            <tr class="keyboard-row">
                <td class="keyboard-key" data-characters="ま,み,む,め,も">ま</td>
                <td class="keyboard-key" data-characters="や,_,ゆ,_,よ">や</td>
                <td class="keyboard-key" data-characters="ら,り,る,れ,ろ">ら</td>
            </tr>
            <tr class="keyboard-row">
                <td class="keyboard-key" data-characters="^,゛,$,゜,_">゛</td>
                <td class="keyboard-key" data-characters="わ,を,ん,ー,_">わ</td>
                <td class="keyboard-key" data-characters="、,。,？,！,_">、</td>
            </tr>
        </tbody>
    </table>
</section>
